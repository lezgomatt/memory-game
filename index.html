<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="play-area"></div>
  <div class="game-over">
    <div class="over-text">
      <div>GAME</div>
      <div>OVER</div>
    </div>

    <div class="again-text">Refresh this page to play again.</div>
  </div>
  <p class="credits">
    Images taken from the
    <a href="https://commons.wikimedia.org/wiki/User:Evan-Amos">Vanamo Online Game Museum</a>.
    Grab the source on <a href="https://github.com/lezgomatt/memory-game">GitHub</a>.
  </p>
  <template id="card-template">
    <div class="card">
      <div class="side-front"></div>
      <div class="side-back">
        <div class="card-image"></div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
